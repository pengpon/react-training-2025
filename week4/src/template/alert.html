<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        /* Color */
        --color-primary: #9CAB84;
        --color-primary-light: #C5D89D;
        --color-primary-dark: #89986D;

        --color-secondary: #F6F0D7;
        --color-secondary-light: #FAF7EB;
        --color-secondary-dark: #C4C0AC;

        --bg-surface: #E5E5E5;

        --color-status-success: #54C474;
        --color-status-error: #FA5E66;
        --color-status-danger: #D1242F;
        --color-status-warning: #FF8F40;
        --color-status-enabled: #54C474;
        --color-status-disabled: #FA5E66;

        /* Fonts */
        --font-sans: "Inter", "system-ui", "sans-serif";
        --font-mono: "JetBrains Mono", "monospace";

        /* Radius */
        --radius-main: 10px;
        --radius-card: 16px;
        --radius-input: 6px;
        /* --radius-full:  */

        /* Shadow */
        --shadow-soft: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
        --shadow-primary: 0 10px 15px -3px rgba(79, 70, 229, 0.1);
      }
    </style>
  </head>
  <body>
    <div>
      <div
        class="flex items-center justify-center fixed z-50 inset-0 bg-black/60"
      >
        <div
          class="relative px-4 min-h-screen flex items-center justify-center"
        >
          <div
            class="relative bg-white rounded-lg max-w-md mx-auto p-4 fixed inset-x-0 bottom-0 z-50 mb-4 mx-4 relative shadow-lg"
          >
                <p class="mb-4 font-bold text-center" >提醒 ! </p>

            <div class="flex justify-center items-center gap-4 mb-6">
              <div
                class="flex items-center justify-center w-16 h-16 rounded-full bg-status-danger/10"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-8 text-status-danger"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
                  />
                </svg>
              </div>
              <div class="text-gray-700">
                <p class="text-md">是否確定刪除 {Title} 嗎？</p>
                <span class="text-sm font-medium">注意: 此動作無法復原。</span>
              </div>
            </div>
            <div class="flex justify-center gap-2 text-center">
              <button
                title="刪除"
                type="button"
                class="px-4 py-2 rounded-main border font-medium border-gray-200 text-status-danger bg-gray-100 hover:text-white hover:bg-status-danger cursor-pointer"
              >
                刪除
              </button>
              <button
                title="取消"
                type="button"
                class="px-4 py-2 rounded-main border font-medium border-gray-200 text-gray-600 bg-white hover:bg-gray-50 cursor-pointer "
              >
                取消
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
