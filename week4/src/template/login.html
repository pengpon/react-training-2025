<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        /* Color */
        --color-primary: #9CAB84;
        --color-primary-light: #C5D89D;
        --color-primary-dark: #89986D;

        --color-secondary: #F6F0D7;
        --color-secondary-light: #FAF7EB;
        --color-secondary-dark: #C4C0AC;

        --bg-surface: #E5E5E5;

        --color-status-success: #54C474;
        --color-status-error: #FA5E66;
        --color-status-warning: #FF8F40;

        /* Fonts */
        --font-sans: "Inter", "system-ui", "sans-serif";
        --font-mono: "JetBrains Mono", "monospace";

        /* Radius */
        --radius-main: 10px;
        --radius-card: 16px;
        --radius-input: 6px;
        /* --radius-full:  */

        /* Shadow */
        --shadow-soft: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
        --shadow-primary: 0 10px 15px -3px rgba(79, 70, 229, 0.1);
      }

      /* Component */
      @layer components {
        /* Button */
        .btn-primary {
          @apply px-4 py-2 text-lg rounded-main text-white bg-primary hover:bg-primary-dark cursor-pointer;
        }
        /* Input */
        .input-base {
          @apply w-full block p-2 border border-gray-300 rounded-input hover:border-primary focus:border-primary focus:outline-0 placeholder:text-sm;
        }
      }
    </style>
  </head>

  <body>
    <div class="flex justify-center items-center h-screen bg-secondary-light">
      <div class="w-1/3">
        <img src="../../public/logo-with-slogan.png" alt="logo" />
      </div>
      <form
        class="w-1/2 max-w-120 min-w-fit px-20 py-10 flex flex-col justify-center align-middle text-gray-600 bg-white rounded-main"
      >
        <h1 class="mb-10 text-3xl text-center">Login</h1>
        <div class="px-5 py-16">
          <div class="mb-6">
            <label for="username" class="text-lg"> Email: </label>
            <input
              class="input-base"
              type="email"
              id="username"
              name="username"
              required
              placeholder="Type your email"
            />
          </div>
          <div class="mb-6">
            <label htmlFor="password" class="text-lg"> Password: </label>
            <div class="relative">
              <input
                class="input-base"
                id="password"
                name="password"
                required
                placeholder="Type your password"
              />
              <span class="text-sm text-status-error">密碼不得少於xxxx</span>
            </div>
          </div>
          <div class="mt-10 text-center">
            <button title="login" type="button" class="btn-primary">
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
