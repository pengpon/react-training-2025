<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Table List</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        /* Color */
        --color-primary: #9CAB84;
        --color-primary-light: #C5D89D;
        --color-primary-dark: #89986D;

        --color-secondary: #F6F0D7;
        --color-secondary-light: #FAF7EB;
        --color-secondary-dark: #C4C0AC;

        --bg-surface: #E5E5E5;

        --color-status-success: #54C474;
        --color-status-error: #FA5E66;
        --color-status-warning: #FF8F40;
        --color-status-enabled: #54C474;
        --color-status-disabled: #FA5E66;

        /* Fonts */
        --font-sans: "Inter", "system-ui", "sans-serif";
        --font-mono: "JetBrains Mono", "monospace";

        /* Radius */
        --radius-main: 10px;
        --radius-card: 16px;
        --radius-input: 6px;
        /* --radius-full:  */

        /* Shadow */
        --shadow-soft: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
        --shadow-primary: 0 10px 15px -3px rgba(79, 70, 229, 0.1);
      }

      /* Component */
      @layer components {
        /* Button */
        .btn-primary {
          @apply px-4 py-2 rounded-main text-white bg-primary hover:bg-primary-dark cursor-pointer;
        }
        .btn-ghost {
          @apply p-2 rounded-main hover:bg-white cursor-pointer;
        }
        /* Input */
        .input-base {
          @apply w-full block p-2 border border-gray-300 rounded-input hover:border-primary focus:border-primary focus:outline-0 placeholder:text-sm;
        }
      }
    </style>
  </head>

  <body>
    <div class="w-screen h-screen p-10 bg-secondary/60 ">
      <div
        class="relative overflow-x-auto px-10 py-8 bg-white shadow-xs rounded-main"
      >
        <div class="flex flex-column flex-row flex-wrap mb-10 items-center ">
          <button
            type="button"
            class="btn-primary"
          >
            新增產品
          </button>
        </div>
        <div class="mb-10">
          <table class="w-full text-sm text-left text-gray-600">
            <thead class="border-b border-gray-200">
              <tr>
                <th scope="col" class="px-6 py-3">名稱</th>
                <th scope="col" class="px-6 py-3">售價</th>
                <th scope="col" class="px-6 py-3">原價</th>
                <th scope="col" class="px-6 py-3">單位</th>
                <th scope="col" class="px-6 py-3">狀態</th>
                <th scope="col" class="px-6 py-3">動作</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b border-gray-100 hover:bg-gray-100">
                <th
                  scope="row"
                  class="px-6 py-4 flex items-center text-gray-800"
                >
                  <img
                    class="w-10 h-10 rounded-full"
                    src="https://storage.googleapis.com/vue-course-api.appspot.com/root/1767869084719.jpg"
                    alt="cover-image"
                  />
                  <div class="ps-3">
                    <div class="text-lg font-semibold">清香多汁新鮮柑橘</div>
                    <div class="font-normal text-gray-500">
                      富含維生素與天然果酸，清爽果香來自新鮮採收。
                    </div>
                  </div>
                </th>
                <td class="px-6 py-4">40</td>
                <td class="px-6 py-4">32</td>
                <td class="px-6 py-4">顆</td>
                <td class="px-6 py-4">
                  <div class="flex items-center">
                    <div
                      class="h-2.5 w-2.5 rounded-full bg-status-enabled me-2"
                    ></div>
                    上架
                  </div>
                </td>
                <td class="px-6 py-4 flex gap-2">
                  <button href="#" type="button" class="btn-ghost">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                      />

                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"

                      class="size-6"

                      />
                    </svg>
                  </button>
                </td>
              </tr>
              <tr class="border-b border-gray-100 hover:bg-gray-100">
                <th
                  scope="row"
                  class="px-6 py-4 flex items-center text-gray-800"
                >
                  <img
                    class="w-10 h-10 rounded-full"
                    src="https://storage.googleapis.com/vue-course-api.appspot.com/root/1767869084719.jpg"
                    alt="cover-image"
                  />
                  <div class="ps-3">
                    <div class="text-lg font-semibold">清香多汁新鮮柑橘</div>
                    <div class="font-normal text-gray-500">
                      富含維生素與天然果酸，清爽果香來自新鮮採收。
                    </div>
                  </div>
                </th>
                <td class="px-6 py-4">40</td>

                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"

                        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"

                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="flex justify-center gap-2">
          <button
            class="w-10 h-10 rounded-main text-gray-400 bg-gray-100 hover:text-white hover:bg-primary cursor-pointer"
          >
            <

          <button
            class="w-10 h-10 rounded-main text-white bg-primary cursor-pointer"
          >
            1
          </button>
          <button
            class="w-10 h-10 rounded-main text-gray-400 bg-gray-100 hover:text-white hover:bg-primary cursor-pointer"

          <button

          <button

        </div>
      </div>
    </div>
  </body>
</html>
