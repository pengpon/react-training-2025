<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table List</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <style></style>
  <body>
    <div
      class="relative overflow-x-auto bg-white shadow-xs rounded-md border border-gray-200"
    >
      <div
        class="flex items-center justify-between flex-column md:flex-row flex-wrap space-y-4 md:space-y-0 p-4"
      ></div>
      <table class="w-full text-sm text-left rtl:text-right text-gray-600">
        <thead
          class="text-sm text-gray-600 bg-gray-50 border-b border-t border-white "
        >
          <tr>
            <th scope="col" class="px-6 py-3 font-medium text-center">名稱</th>
            <th scope="col" class="px-6 py-3 font-medium">售價</th>
            <th scope="col" class="px-6 py-3 font-medium">原價</th>
            <th scope="col" class="px-6 py-3 font-medium">單位</th>
            <th scope="col" class="px-6 py-3 font-medium">狀態</th>
            <th scope="col" class="px-6 py-3 font-medium">動作</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white border-b border-gray-200 hover:bg-gray-50">
            <th
              scope="row"
              class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap"
            >
              <img
                class="w-10 h-10 rounded-full"
                src="https://storage.googleapis.com/vue-course-api.appspot.com/root/1767869084719.jpg"
                alt="watermelon"
              />
              <div class="ps-3">
                <div class="text-base font-semibold">清香多汁新鮮柑橘</div>
                <div class="font-normal text-gray-600">
                  富含維生素與天然果酸，清爽果香來自新鮮採收。
                </div>
              </div>
            </th>
            <td class="px-6 py-4">40</td>
            <td class="px-6 py-4">32</td>
            <td class="px-6 py-4">顆</td>
            <td class="px-6 py-4">
              <div class="flex items-center">
                <div class="h-2.5 w-2.5 rounded-full bg-emerald-700 me-2"></div>
                上架
              </div>
            </td>
            <td class="px-6 py-4 flex">
              <!-- Modal toggle -->
              <a
                href="#"
                type="button"
                data-modal-show="editUserModal"
                class="modal-trigger font-medium hover:underline"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                  />
                </svg>
              </a>
              <a href="#" type="button" class="font-medium hover:underline">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                  />
                </svg>
              </a>
            </td>
          </tr>
          <tr class="bg-white hover:bg-gray-50">
            <th
              scope="row"
              class="flex items-center px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
            >
              <img
                class="w-10 h-10 rounded-full"
                src="https://storage.googleapis.com/vue-course-api.appspot.com/root/1767869169058.jpg"
                alt="tangerine"
              />
              <div class="ps-3">
                <div class="text-base font-semibold">當季鮮甜西瓜</div>
                <div class="font-normal text-gray-600">
                  富含水分與天然電解質，當季西瓜清甜解渴。
                </div>
              </div>
            </th>
            <td class="px-6 py-4">55</td>
            <td class="px-6 py-4">45</td>
            <td class="px-6 py-4">公斤</td>
            <td class="px-6 py-4">
              <div class="flex items-center">
                <div class="h-2.5 w-2.5 rounded-full bg-rose-700 me-2"></div>
                下架
              </div>
            </td>
            <td class="px-6 py-4 flex">
              <!-- Modal toggle -->
              <a
                href="#"
                type="button"
                data-modal-show="editUserModal"
                class="modal-trigger font-medium hover:underline"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                  />
                </svg>
              </a>
              <a href="#" type="button" class="font-medium hover:underline">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                  />
                </svg>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- Main modal -->
      <div
        id="editUserModal"
        tabindex="-1"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-20 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-950/50 "
      >
        <div
          class="modal-content m-auto relative p-4 w-full max-w-md max-h-full z-30"
        >
          <!-- Modal content -->
          <div
            class="relative bg-white border border-gray-100 rounded-md shadow-sm p-4 md:p-6"
          >
            <!-- Modal header -->
            <div
              class="flex items-center justify-between border-b border-gray-200 pb-4 md:pb-5"
            >
              <h3 class="text-lg font-medium text-gray-900">編輯商品</h3>
              <button
                type="button"
                class="modal-hidden text-gray-600 bg-transparent hober:bg-gray-100 hover:text-gray-900 rounded-base text-sm w-9 h-9 ms-auto inline-flex justify-center items-center"
                data-modal-hide="editUserModal"
              >
                <svg
                  class="w-5 h-5"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18 17.94 6M18 18 6.06 6"
                  />
                </svg>
                <span class="sr-only">Close modal</span>
              </button>
            </div>
            <!-- Modal body -->
            <form action="#">
              <div class="grid gap-4 grid-cols-3 py-4 md:py-6">
                <div class="col-span-2">
                  <label
                    for="name"
                    class="block mb-2.5 text-sm font-medium text-gray-900"
                    >名稱</label
                  >
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="bg-white border border-white  text-gray-900 text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-gray-600"
                    placeholder="xxxx"
                    required=""
                  />
                </div>
                <div class="col-span-1 sm:col-span-1 flex">
                  <label
                    class="inline-flex items-center cursor-pointer"
                    for="status"
                  >
                    <input
                      type="checkbox"
                      value=""
                      class="sr-only peer"
                      id="status"
                    />
                    <div
                      class="relative w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-gray-100 dark:peer-focus:ring-gray-100 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-buffer after:content-[''] after:absolute after:top-0.5 after:start-0.5 after:bg-white after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-blue-400"
                    ></div>
                    <span
                      class="select-none ms-3 text-sm font-medium text-gray-900"
                      >是否上架</span
                    >
                  </label>
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <label
                    for="price"
                    class="block mb-2.5 text-sm font-medium text-gray-900"
                    >售價</label
                  >
                  <input
                    type="number"
                    name="price"
                    id="price"
                    class="bg-white border border-white text-gray-900 text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-gray-600"
                    placeholder="xxxx"
                    required=""
                  />
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <label
                    for="origin_price"
                    class="block mb-2.5 text-sm font-medium text-gray-900"
                    >原價</label
                  >
                  <input
                    type="number"
                    name="origin_price"
                    id="origin_price"
                    class="bg-white border border-white text-gray-900 text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-gray-600"
                    placeholder="xxxx"
                    required=""
                  />
                </div>
                <div class="col-span-2 sm:col-span-1">
                  <label
                    for="unit"
                    class="block mb-2.5 text-sm font-medium text-gray-900"
                    >單位</label
                  >
                  <input
                    type="text"
                    name="unit"
                    id="unit"
                    class="bg-white border border-white text-gray-900 text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-gray-600"
                    placeholder="單位"
                    required=""
                  />
                </div>
                <div class="col-span-3">
                  <label
                    for="description"
                    class="block mb-2.5 text-sm font-medium text-gray-900"
                    >描述</label
                  >
                  <textarea
                    id="description"
                    rows="4"
                    class="block bg-white border border-white  text-gray-900 text-sm rounded-base focus:ring-brand focus:border-brand w-full p-3.5 shadow-xs placeholder:text-gray-600"
                    placeholder="xxxxx"
                  ></textarea>
                </div>
                <div class="col-span-3">
                  <label
                    for="content"
                    class="block mb-2.5 text-sm font-medium text-gray-900"
                    >食用方式</label
                  >
                  <textarea
                    id="content"
                    rows="2"
                    class="block bg-white border border-white  text-gray-900 text-sm rounded-base focus:ring-brand focus:border-brand w-full p-3.5 shadow-xs placeholder:text-gray-600"
                    placeholder="xxxxx"
                  ></textarea>
                </div>
              </div>
              <div
                class="flex items-center space-x-4 border-t border-gray-200 pt-4 md:pt-6 justify-center"
              >
                <button
                  type="submit"
                  class="inline-flex items-center  text-white bg-gray-400 hover:bg-gray-500 box-border border border-transparent focus:ring-4 focus:ring-white shadow-xs font-medium leading-5 rounded-md text-sm px-4 py-2.5 focus:outline-none"
                >
                  儲存
                </button>
                <button
                  data-modal-hide="crud-modal"
                  type="button"
                  class="text-gray-600 bg-white box-border border border-white hover:bg-gray-200 hover:text-gray-900 focus:ring-4 focus:ring-gray-100 shadow-xs font-medium leading-5 rounded-md text-sm px-4 py-2.5 focus:outline-none"
                >
                  取消
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div
        class="modal-backdrop bg-gray-950/70 fixed inset-0 hidden z-30"
      ></div>
    </div>
  </body>
  <script>
    const editElements = document.querySelectorAll(".modal-trigger");
    const modalElement = document.querySelector("#editUserModal");
    const modalCloseBtnElement = document.querySelector(".modal-hidden")
    const modalContent = document.querySelector(".modal-content")

    modalCloseBtnElement.addEventListener("click", function(e) {
      modalElement.classList.toggle("hidden")
    })

    modalElement.addEventListener("click", function() {
      modalElement.classList.toggle("hidden")
    })

    modalContent.addEventListener("click", function(e) {
      e.stopPropagation()
    })

    editElements.forEach(element => {
      element.addEventListener("click", function() {
        modalElement.classList.toggle("hidden")
      })
    })
  </script>
</html>
