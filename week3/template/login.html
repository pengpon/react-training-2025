<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style></style>
  </head>

  <body>
    <div class="flex justify-center items-center h-screen bg-stone-200">
      <form class="rounded-lg p-20 bg-gray-50" method="post">
        <h1 class="text-xl mb-10">Login</h1>
        <div class="mb-4">
          <label for="username">Username:</label>
          <input
            class="block border border-solid border-gray-300 rounded-sm hover:border-sky-700 focus:border-sky-700 focus:outline-0"
            type="text"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password">Password:</label>
          <input
            class="block border border-solid border-gray-300 rounded-sm hover:border-sky-700 focus:border-sky-700 focus:outline-0"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="rounded-sm px-4 py-2 text-gray-100 bg-sky-500 hover:bg-sky-700"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
