<!doctype html>
<html lang="en" data-theme="custom">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      @theme {
        --font-sans: "Poppins", "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
        --font-display: "Poppins", sans-serif;

        /* 品牌核心顏色 */
        --color-brand-primary: #89986D;    /* 深橄欖綠 - 用於標題、主按鈕 */
        --color-brand-secondary: #5C503A;  /* 焦糖深棕 - 用於強調文字、重要邊框 */
        --color-brand-light: #9CAB84;      /* 嫩橄欖綠 - 用於懸停效果、裝飾元素 */

        /* 語意化命名 */
        --color-primary: var(--color-brand-primary);
        --color-secondary: var(--color-brand-secondary);
        --color-accent: var(--color-brand-light);

        /* 狀態變數 - 建議選用較柔和、不突兀的色調 */
        --color-status-success: #7DA87B;  /* 柔和綠：用於「已加入購物車」、「付款成功」 */
        --color-status-warning: #D9A05B;  /* 暖沙橘：用於「剩餘庫存少量」 */
        --color-status-error: #B55D5D;    /* 磚紅色：用於「無庫存」、「刪除確認」 */
        --color-status-info: #7B98A8;     /* 灰藍色：用於「物流通知」 */

        /* 建議背景色與內容色 */
        --color-bg-main: #FDFDFB;          /* 極淺米白 - 當作網頁背景，比純白更有質感 */
        --color-main: #2D2A26;        /* 深灰褐 - 代替純黑文字，閱讀更舒服 */
        --color-muted: #6B7280;       /* 靜音灰 - 用於副標題或日期 */

        /* 圓角設定 (符合文青風的圓潤感) */
        --radius-main: 12px;
        --radius-button: 8px;
        --radius-badge: 10px;

        /* 陰影設定 */
        --shadow-card: 0 4px 20px -2px rgba(92, 80, 58, 0.08); /* 帶有棕色調的柔和陰影 */
      }
    </style>
  </head>
  <body class="font-sans">
    <div class="w-125 max-w-[80%] m-auto">
      <div class="mb-4">
        <h1 class="text-center text-3xl font-bold text-gray-900">
          Shopping Cart
        </h1>
      </div>

      <ul class="divide-y divide-gray-200 border-t border-b border-gray-200">
        <li class="flex py-6 justify-around">
          <div class="size-30 lg:size-40">
            <img src="https://dummyimage.com/600x400/eeeeee/fff" alt="cover" />
          </div>
          <div class="text-gray-900">
            <p class="text-md">清香多汁新鮮柑橘</p>
            <span class="text-sm font-medium"> $32 </span>
          </div>
          <div>
            <div
              class="mx-auto w-fit inline-flex items-center border border-gray-300 rounded-lg overflow-hidden bg-white shadow-sm"
            >
              <button
                class="px-3 py-2 text-secondary hover:bg-gray-100 transition-colors active:scale-95 select-none font-bold"
              >
                －
              </button>

              <input
                type="number"
                value="1"
                min="1"
                class="w-12 text-center border-x border-gray-300 py-2 font-poppins font-medium text-secondary focus:outline-none [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
              />

              <button
                class="px-3 py-2 text-secondary hover:bg-gray-100 transition-colors active:scale-95 select-none font-bold"
              >
                ＋
              </button>
            </div>
          </div>
          <div>
            <button
              class="size-6 rounded-full text-gray-800 hover:text-gray-500 bg-gray-300"
            >
              x
            </button>
          </div>
        </li>
        <li class="flex py-6 justify-around">
          <div class="size-30 lg:size-40">
            <img src="https://dummyimage.com/600x400/eeeeee/fff" alt="cover" />
          </div>
          <div class="text-gray-900">
            <p class="text-md">清香多汁新鮮柑橘</p>
            <span class="text-sm font-medium"> $32 </span>
          </div>
          <div>
            <div
              class="mx-auto w-fit inline-flex items-center border border-gray-300 rounded-lg overflow-hidden bg-white shadow-sm"
            >
              <button
                class="px-3 py-2 text-secondary hover:bg-gray-100 transition-colors active:scale-95 select-none font-bold"
              >
                －
              </button>

              <input
                type="number"
                value="1"
                min="1"
                class="w-12 text-center border-x border-gray-300 py-2 font-poppins font-medium text-secondary focus:outline-none [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
              />

              <button
                class="px-3 py-2 text-secondary hover:bg-gray-100 transition-colors active:scale-95 select-none font-bold"
              >
                ＋
              </button>
            </div>
          </div>
          <div>
            <button
              class="size-6 rounded-full text-gray-800 hover:text-gray-500 bg-gray-300"
            >
              x
            </button>
          </div>
        </li>
      </ul>
      <div class="mb-4 p-4 flex justify-between">
        <div>
          <h2 class="font-medium text-xl">Subtotal</h2>
          <p class="text-gray-400">
            Shipping and taxes will be calculated at checkout.
          </p>
        </div>
        <div>
          <span>$1000</span>
        </div>
      </div>
      <div class="mb-4">
        <button
          class="w-full px-4 bg-primary hover:bg-accent text-white py-2 rounded-button transition-colors"
        >
          Checkout
        </button>
      </div>
    </div>
  </body>
</html>
